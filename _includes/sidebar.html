<header itemscope itemtype='http://data-vocabulary.org/Person'>
  <h1><a href='/'><span itemprop='name'>{{ site.author }}</span></a></h1>
  <div class='author-info'>
    <div class='block'>
      <p><span itemprop='role'>Research Scientist</span> / <span itemprop='title'>Team Lead</span></p>
      <p>{{ site.team }}</p>
      <p><a href='{{ site.employer_url }}' itemprop='affiliation'>{{ site.employer }}</a></p>
    </div>
    <div class='block'>
      <p><span itemprop='title'>Assistant Director</span></p>
      <p><a href='http://cisml.utk.edu/' itemprop='affiliation'>Center for Intelligent Systems and Machine Learning (CISML)</a></p>
    </div>
    <div class='block'>
      <p><i class='icon-phone'></i>  &nbsp; {{ site.phone }}</p>
      <p><i class='icon-envelope'></i>  &nbsp; {{ site.email }}</p>
      <p><i class='icon-bookmark'></i>  &nbsp; <a href='http://jgoodall.me/' itemprop='url'>{{ site.url }}</a></p>
    </div>
    <div class='block'>
      <p><i class='icon-file-text'></i> &nbsp; <a href='{{ site.cv_url }}' title='Curriculum vitae (pdf)'>Curriculum vitae</a></p>
      <p><i class='icon-picture'></i> &nbsp; <a href='https://speakerdeck.com/{{ site.speakerdeck }}' title='{{ site.author }} on SpeakerDeck :: https://speakerdeck.com/{{ site.speakerdeck }}'>Presentations</a></p>
    </div>
  </div>
  <div class='social'>
    <a href='/feed.xml' rel='alternate' type='application/atom+xml' title='{{ site.author }} Atom Feed'><i class='icon-rss-sign'></i></a>
    <a href='https://www.linkedin.com/in/{{ site.linkedin }}' title='{{ site.author }} on LinkedIn :: https://www.linkedin.com/in/{{ site.linkedin }}'><i class='fa fa-linkedin-square'> </i></a>
    <a href='https://twitter.com/{{ site.twitter }}' title='{{ site.author }} on Twitter :: https://twitter.com/{{ site.twitter }}'><i class='fa fa-twitter-square'> </i></a>
    <a href='https://github.com/{{ site.github }}/' title='{{ site.author }} on Github :: https://github.com/{{ site.github }}/'><i class='fa fa-github-square'> </i></a>
    <a href='http://{{ site.tumblr }}.tumblr.com/' title='{{ site.author }} on Tumblr :: http://{{ site.tumblr }}.tumblr.com/'><i class='fa fa-tumblr-square'> </i></a>
  </div>
</header>
