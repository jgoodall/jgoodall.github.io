{% include header.html %}

  <section>

    <h1 class='post-title'>{{ page.title }}</h1>
    <div class='post-date'>{{ page.date | date_to_string }}</div>
    <div class='post-tags'>
        {% for tag in page.tags %}
        <span class='post-tag'>{{ tag }}</span>
      {% endfor %}
    </div>
    
    <article>
      {{ content }}
    </article>

  </section>
  
{% include footer.html %}
