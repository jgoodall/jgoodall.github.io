<h2>Recent posts</h2>

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="index-post-date">{{ post.date | date_to_string }}</span>
      </h3>
    </li>
  {% endfor %}
</ul>
